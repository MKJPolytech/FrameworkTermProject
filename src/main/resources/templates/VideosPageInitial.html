<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버디의 동영상</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="login-area">
    <!-- 로그인 안 한 상태 -->
    <form sec:authorize="!isAuthenticated()" th:action="@{/login}" method="get">
        <button type="submit">로그인</button>
    </form>

    <!-- 로그인 한 상태 -->
    <form sec:authorize="isAuthenticated()"
          th:action="@{/logout}" method="post">
        <span sec:authentication="principal.username">user</span>
        <button type="submit">로그아웃</button>
    </form>
</div>

<header id="container">
    <h1>버디의 동영상</h1>
</header>

<nav>
    <ul>
        <li><a th:href="@{/home}">홈</a></li>
        <li><a th:href="@{/photos}">사진</a></li>
        <li><a th:href="@{/videos}">동영상</a></li>
        <li><a th:href="@{/info}">정보</a></li>
    </ul>
</nav>

<!-- 기존 빨간 글씨 숨기는 용도 유지 -->
<main style="color: transparent;">
    <h2>버디의 동영상</h2>
    <p>버디랑 찍은 사랑스러운 동영상들을 마음껏 보세요.</p>
</main>

<div class="page-title-card">
    <h2>🎥 버디의 동영상</h2>
    <p>버디랑 찍은 사랑스러운 동영상들을 마음껏 보세요.</p>
</div>

<div id="category-container">
    <div class="category">
        <a th:href="@{/videos/outdoors}">
            <img th:src="@{/images/2024_05_15_15_39.mp4_20240610_134654.844.jpg}" alt="야외 동영상">
            <span>🌳 야외 동영상</span>
        </a>
    </div>
    <div class="category">
        <a th:href="@{/videos/indoors}">
            <img th:src="@{/images/2024_05_15_15_37.mp4_20240610_134554.766.jpg}" alt="실내 동영상">
            <span>🏠 실내 동영상</span>
        </a>
    </div>
</div>

<footer>
    <p id="footer-year">&copy; <span id="current-year"></span> My Homepage. All rights reserved.</p>
</footer>

<script>
    // JavaScript로 년도 쉽게 업데이트하기
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
