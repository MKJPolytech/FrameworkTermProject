<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버디의 사진</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="login-area" >
    <!-- 로그인 안 한 상태 -->
    <form sec:authorize="!isAuthenticated()" th:action="@{/login}" method="get" >
        <button type="submit">로그인</button>
    </form>

    <!-- 로그인 한 상태 -->
    <form sec:authorize="isAuthenticated()"
          th:action="@{/logout}" method="post" >
        <span sec:authentication="principal.username">user</span>
        <button type="submit">로그아웃</button>
    </form>
</div>
<header id="container">
    <h1>버디의 사진</h1>
</header>
<nav>
    <ul>
        <li><a th:href="@{/home}">홈</a></li>
        <li><a th:href="@{/photos}">사진</a></li>
        <li><a th:href="@{/videos}">동영상</a></li>
        <li><a th:href="@{/info}">정보</a></li>
    </ul>
</nav>
<main style="color: transparent;">
    <h2>버디의 사진</h2>
    <p>버디랑 찍은 사랑스러운 사진들을 마음껏 보세요.</p>
</main>

<div class="page-title-card">
    <h2>📸 버디의 사진</h2>
    <p>버디랑 찍은 사랑스러운 사진들을 마음껏 보세요.</p>
</div>

<div id="category-container">
    <div class="category">
        <a th:href="@{/photos/outdoors}">
            <img th:src="@{/images/1715752163606.jpg}" alt="야외 사진">
            <span>🌳 야외 사진</span>
        </a>
    </div>
    <div class="category">
        <a th:href="@{/photos/indoors}">
            <img th:src="@{/images/1715754156273.jpg}" alt="실내 사진">
            <span>🏠 실내 사진</span>
        </a>
    </div>
</div>
<footer>
    <p id="footer-year">&copy; <span id="current-year"></span> My Homepage. All rights reserved.</p>
</footer>

<script>
    // JavaScript로 년도 쉽게 업데이트하기
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
