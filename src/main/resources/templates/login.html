<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 버디의 홈페이지</title>

    <!-- ✅ 배경/폰트 공통: common.css -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!-- ✅ 로그인 레이아웃/폼: auth.css -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="login-container">
    <h1>🐕 버디의 홈페이지 로그인</h1>

    <!-- 에러 메시지 -->
    <div th:if="${param.error}" class="message error">
        이메일 또는 비밀번호가 올바르지 않습니다.
    </div>

    <!-- 로그아웃 메시지 -->
    <div th:if="${param.logout}" class="message success">
        로그아웃 되었습니다.
    </div>

    <!-- 회원가입 성공 메시지 -->
    <div th:if="${param.signup}" class="message success">
        회원가입이 완료되었습니다. 로그인해주세요.
    </div>

    <!-- 회원탈퇴 메시지 -->
    <div th:if="${param.deleted}" class="message success">
        회원탈퇴가 완료되었습니다.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required autofocus
                   placeholder="example@email.com">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required
                   placeholder="비밀번호를 입력하세요">
        </div>

        <button type="submit">로그인</button>
    </form>

    <div class="signup-link">
        <p>아직 회원이 아니라면? <a th:href="@{/signup}">회원가입</a></p>
    </div>

    <div class="home-link">
        <a th:href="@{/home}">← 홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
