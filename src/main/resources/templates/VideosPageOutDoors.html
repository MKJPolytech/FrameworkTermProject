<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버디의 야외 동영상</title>
    <style>
        body {
            background-image: url('/images/cropped_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            width: 500px;
            height: 40px;
            background: greenyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translate(-50%, -50%);
        }
        nav {
            margin-top: 300px;
            margin-left: 50px;
            background-color: none;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: red;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        main {
            padding: 1em;
            color: red;
        }
        #mediacontainer {
            width: 90%; 
            min-height: 500px; 
            background: rgb(236, 230, 230);
            margin: 50px auto; 
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px; 
            justify-content: center;
        }
        #mediacontainer img {
            max-width: 150px;
            height: auto;
            display: block;
            cursor: pointer;
            margin: 10px; 
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox:target {
            display: flex;
        }
        footer {
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            body {
                background-size: 100%;
            }
            header {
                width: 90%; 
                height: 1em; 
                padding: 20px; 
                top: 2%; 
            }
            nav ul li {
                float: none;
                width: 100%;
            }
            nav ul li a {
                text-align: left;
                padding: 3em;
            }
        }
    </style>
</head>
<body>
<div class="login-area" style="position:absolute; right:20px; top:10px;">
    <!-- 로그인 안 한 상태 -->
    <a sec:authorize="!isAuthenticated()" th:href="@{/login}">로그인</a>

    <!-- 로그인 한 상태 -->
<form sec:authorize="isAuthenticated()"
      th:action="@{/logout}" method="post" style="display:inline;">
    <span sec:authentication="principal.username">user</span>
    <button type="submit">로그아웃</button>
</form>
</div>
    <header id="container">
        <h1>버디의 야외 동영상</h1>
    </header>
    <nav>
        <ul>
            <li><a th:href="@{/home}">홈</a></li>
<li><a th:href="@{/photos}">사진</a></li>
<li><a th:href="@{/videos}">동영상</a></li>
<li><a th:href="@{/info}">정보</a></li>
        </ul>
    </nav>
    <main>
        <h2>버디의 야외 동영상</h2>
        <p>버디랑 찍은 사랑스러운 야외 동영상들을 마음껏 보세요.</p>
    </main>
    <div id="mediacontainer">
            <video controls>
                <source th:src="@{/videos/2024_05_15_15_39.mp4}" type="video/mp4">
                이 브라우저는 동영상 태그를 지원하지 않습니다.
            </video>
    </div>
    <section id="comments">
        <h3>댓글</h3>

        <!-- 로그인 안 한 상태 -->
        <div sec:authorize="!isAuthenticated()">
            <p>댓글을 쓰려면 <a th:href="@{/login}">로그인</a> 해야 합니다.</p>
        </div>

        <!-- 로그인 한 상태일 때만 작성 가능 -->
        <form sec:authorize="isAuthenticated()"
              th:action="@{/comments}" method="post">
            <!-- 현재 페이지 구분 -->
            <input type="hidden" name="pageId" th:value="${pageId}">
            <textarea name="content" rows="3" required></textarea>
            <button type="submit">댓글 작성</button>
        </form>

        <ul>
            <li th:each="comment : ${comments}">
                <strong th:text="${comment.author.name}">작성자</strong>
                <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                <p th:text="${comment.content}"></p>

                <!-- 작성자 본인 또는 관리자만 삭제 버튼 보임 -->
                <form sec:authorize="isAuthenticated() and (authentication.principal.username == ${comment.author.email} or hasRole('ADMIN'))"
                      th:action="@{'/comments/' + ${comment.id} + '/delete'}"
                      method="post">
                    <input type="hidden" name="pageId" th:value="${pageId}">
                    <button type="submit">삭제</button>
                </form>
            </li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 My Homepage. All rights reserved.</p>
    </footer>
</body>
</html>
