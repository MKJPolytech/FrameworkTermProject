<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원 댓글 목록</title>
</head>
<body>

<header>
    <nav>
        <a th:href="@{/home}">홈</a>
        <a th:href="@{/admin/members}">회원 관리</a>
        <a th:href="@{/logout}">로그아웃</a>
    </nav>
</header>

<main>
    <h1>
        <span th:text="${member.name}">회원</span> 님이 작성한 댓글
    </h1>
    <p>
        이메일: <span th:text="${member.email}"></span> /
        역할: <span th:text="${member.role}"></span>
    </p>

    <a th:href="@{/admin/members}">← 회원 목록으로 돌아가기</a>

    <table border="1" cellpadding="5" cellspacing="0" style="margin-top: 1rem;">
        <thead>
        <tr>
            <th>작성일</th>
            <th>페이지</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
            <td th:text="${comment.pageId}">INFO</td>
            <td th:text="${comment.content}">내용</td>
        </tr>
        <tr th:if="${#lists.isEmpty(comments)}">
            <td colspan="3">작성한 댓글이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
