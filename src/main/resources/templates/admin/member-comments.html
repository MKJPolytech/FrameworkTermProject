<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 댓글 관리 - 버디의 홈페이지</title>

    <!-- ✅ 공통 레이아웃 + 관리자 전용 스타일 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="login-area">
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <span sec:authentication="principal.username">admin</span>
        <button type="submit">로그아웃</button>
    </form>
</div>

<header id="container">
    <h1>관리자 - 댓글 관리</h1>
</header>

<nav>
    <ul>
        <li><a th:href="@{/home}">홈</a></li>
        <li><a th:href="@{/admin/members}">회원 관리</a></li>
    </ul>
</nav>

<main>
    <h2>
        <span th:text="${member.name}">회원</span> 님의 댓글 목록
    </h2>

    <!-- ✅ 회원 정보 표시 -->
    <div class="admin-info">
        <strong>이메일:</strong> <span th:text="${member.email}"></span> |
        <strong>역할:</strong> <span th:text="${member.role}"></span>
    </div>

    <a th:href="@{/admin/members}" style="display: inline-block; margin-bottom: 20px; color: #007bff; text-decoration: none;">
        ← 회원 목록으로 돌아가기
    </a>

    <!-- ✅ 테이블 래퍼 추가 -->
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>작성일</th>
                <th>페이지</th>
                <th>내용</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}">1</td>
                <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                <td th:text="${comment.pageId}">INFO</td>
                <td th:text="${comment.content}">내용</td>
                <td>
                    <form th:action="@{'/comments/' + ${comment.id} + '/delete'}"
                          method="post"
                          onsubmit="return confirm('해당 댓글을 삭제하시겠습니까?');">
                        <input type="hidden" name="pageId" value="ADMIN">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(comments)}">
                <td colspan="5" class="empty-message">작성한 댓글이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <p id="footer-year">&copy; <span id="current-year"></span> My Homepage. All rights reserved.</p>
</footer>

<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
