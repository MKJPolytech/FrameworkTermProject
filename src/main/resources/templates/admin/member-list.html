<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 버디의 홈페이지</title>

    <!-- ✅ 공통 레이아웃 + 관리자 전용 스타일 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="login-area">
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <span sec:authentication="principal.username">admin</span>
        <button type="submit">로그아웃</button>
    </form>
</div>

<header id="container">
    <h1>관리자 - 회원 관리</h1>
</header>

<nav>
    <ul>
        <li><a th:href="@{/home}">홈</a></li>
        <li><a th:href="@{/admin/members}">회원 관리</a></li>
    </ul>
</nav>

<main>
    <h2>회원 목록</h2>

    <!-- ✅ 테이블 래퍼 추가 (모바일 스크롤 대응) -->
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>이메일</th>
                <th>권한</th>
                <th>가입일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}">1</td>
                <td th:text="${member.name}">홍길동</td>
                <td th:text="${member.email}">test@test.com</td>
                <td th:text="${member.role}">USER</td>
                <td th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                <td>
                    <a th:href="@{'/admin/members/' + ${member.id} + '/comments'}">댓글 보기</a>
                    <form th:action="@{'/admin/members/' + ${member.id} + '/delete'}"
                          method="post"
                          onsubmit="return confirm('해당 회원을 삭제하시겠습니까?');">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(members)}">
                <td colspan="6" class="empty-message">등록된 회원이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    <p id="footer-year">&copy; <span id="current-year"></span> My Homepage. All rights reserved.</p>
</footer>

<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
